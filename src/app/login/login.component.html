<div class="login-form">
    <form [formGroup]="loginForm">
        <h2>Dynamic Form Builder</h2>
        <div>
            <label for="name">Role</label>
            <select name="name" formControlName="role" #role>
                <option *ngFor="let role of userRoles"  [value]="role.isEditable">{{role.role}}</option>
            </select>
        </div>
        <div>
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="psw" required formControlName="password">
        </div>
        <div>
            <button type="submit" [disabled]="!loginForm.valid" (click)="submit(role.value)">Login</button>
        </div>
    </form>
</div>
