<div class="login-form">
<form [formGroup]="loginForm" >
    <h2>Dynamic Form Builder</h2>
    <div>
        <label for="name">Role</label>
        <select placeholder="Select Role" name="name" required formControlName="role">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
    </div>
    <div>
        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" name="psw" required formControlName="password">
    </div>
    <div>
        <button type="submit" [disabled]="!loginForm.valid" (click)="submit()">Login</button>
    </div>
</form>
</div>
